<ul class="list-group" *ngIf="logsLoaded && logs.length > 0; else noLogs">
  <li
    *ngFor="let log of logs"
    class="list-group-item "
    [class.list-group-item-success]="selectedLog == log"
  >
    <div class="row  align-items-center">
      <div class="col">
        <a (click)="onSelect(log)" href="#">{{ log.text }}</a>
      </div>
      <div class="col">
        <span class="log-date float-right text-muted">{{
          log.date | date: 'dd MMM, yyyy HH:mm'
        }}</span>
      </div>
      <div class="col">
        <i
          (click)="onDelete(log)"
          class="fa fa-remove float-right"
          data-toggle="modal"
          data-target="#exampleModal"
        ></i>
      </div>
    </div>
  </li>
</ul>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete {{ selectedToDelete?.text }}?</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          You are going to delete {{ selectedToDelete?.text }}. This cannot be
          undone
        </p>
      </div>
      <div class="modal-footer">
        <button
          (click)="onConfirmDelete()"
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
        >
          Yes
        </button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          No
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #noLogs>
  <h3>No logs</h3>
</ng-template>
